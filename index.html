<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор </title>
</head>

<body>
    <div class="container">
        <div class="item input " id="pole">
            <form name="form"><input type="text" name="textview" readonly></form>
        </div>
        <div class="item sign" name="+">+</div>
        <div class="item sign" name="-">-</div>
        <div class="item sign" name="*">&times;</div>
        <div class="item sign" name="/">&divide;</div>
        <div class="item number">7</div>
        <div class="item number">8</div>
        <div class="item number">9</div>
        <div class="item sign" name="x">^</div>
        <div class="item number">4</div>
        <div class="item number">5</div>
        <div class="item number">6</div>
        <div class="item sign" name="%">%</div>
        <div class="item number">1</div>
        <div class="item number">2</div>
        <div class="item number">3</div>
        <div class="item math">&radic;</div>
        <div class="item number">.</div>
        <div class="item number">0</div>
        <div class="item del">DEL</div>
        <div class="item equal">=</div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
